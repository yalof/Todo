<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>My To Do List</h1>
    <form id="form">
      <label>
        <input type="text" id="inputText" />
        <button type="submit" id="btnSubmit"><strong>+</strong></button>
        <button type="submit" id="btnClearAll"><strong>Clear</strong></button>
      </label>
    </form>

    <div id="todo"></div>
    <div id="modal">
      <form action="" id="modalForm">
        <label for="inputModal"> Enter text </label>
        <input type="text" id="inputModal" />
        <button type="submit" class="btnModalSubmit">OK</button>
      </form>

      <button type="submit" class="btnExit">Ð¥</button>
    </div>
    <script src="todo.js"></script>
  </body>
</html>
